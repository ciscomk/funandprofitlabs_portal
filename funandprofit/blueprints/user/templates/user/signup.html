{% extends 'layouts/app.html' %}
{% import 'macros/form.html' as f with context %}

{% block title %}Sign up for a new account{% endblock %}

{% block body %}
  <div class="row">
      <div class="col-4">
        </div>
    <div class="col-5">
    <div class="card">
            <div class="card-header">
            <div style="font-family: 'Roboto', sans-serif;">New Employee Registration</div>
            </div>
    <div class="card-body">
      {% call f.form_tag('user.signup') %}
      <div class="form-group">
        <label for="formGroupInput"><div style="font-family: 'Roboto', sans-serif;">First name</div></label>
        <input type="text" class="form-control" id="formGroupInput" placeholder="Enter First Name" name = "first_name">
        <!-- <small id="firstnameHelp" class="form-text text-muted">How should the proctors address you?</small> -->
      </div>
    <div class="form-group">
      <label for="InputEmail"><div style="font-family: 'Roboto', sans-serif;">Email address</div></label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "email">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="FormControlSelect"><div style="font-family: 'Roboto', sans-serif;">Select your student number</div></label>
        <select class="form-control" id="FormControlSelect" name = "student_number">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
          <option>32</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="money" id="Radios1" value="100" checked>
        <label class="form-check-label" for="exampleRadios1">
            <div style="font-family: 'Roboto', sans-serif;">I DO NOT want supplemental materials.</div>
            <small id="supplemental_no" class="form-text text-muted"><div style="font-family: 'Roboto', sans-serif;">Starting salary: $100</div></small>
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="money" id="Radios2" value="75">
        <label class="form-check-label" for="exampleRadios2">
            <div style="font-family: 'Roboto', sans-serif;">I want supplemental materials.</div>
          <small id="supplemental_yes" class="form-text text-muted"><div style="font-family: 'Roboto', sans-serif;">Starting salary: $75</div></small></div>
        </label>
        <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      {% endcall %}
  </div>
</div>
</div>
{% endblock %}
